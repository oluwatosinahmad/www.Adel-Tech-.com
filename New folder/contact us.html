<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Website Name</title>

    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-image:url('images/adel.jpg');
            color: white;
            padding: 50px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 3rem;
        }
        p {
            font-size: 1.2rem;
        }

      
        section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }

        
        .contact-details {
            margin-top: 50px;
            text-align: center;
        }
        .contact-details p {
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-image:url('images/adel.jpg');
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out anytime.</p>
    </header>

    <section>
        <form action="contact.php" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-details">

            <p>Phone: +9042540297</p>
        </div>
    </section>

    <footer>
        <p> @ 2024 Adel Tech.</p>
    </footer>
</body>
</html>
